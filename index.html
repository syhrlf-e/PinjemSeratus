<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pinjem Seratus</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh; /* Menggunakan tinggi viewport untuk membuatnya berada di tengah vertikal */
      }

      .container {
        max-width: 600px;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        color: #333;
      }

      p {
        color: #555;
      }

      button {
        padding: 10px 20px;
        background-color: #3498db;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>PINJEM SERATUS</h2>
      <p>Klik tombol di bawah ini:</p>
      <button id="pinjemButton">Ambil Seratus</button>
    </div>

    <script>
      document
        .getElementById("pinjemButton")
        .addEventListener("click", function () {
          alert("Berhasil Di pinjam wkwkwk");
          alert(
            "Karna lu pinjemnya lewat online jadinya gua minjeminnya lewat online juga, wkwkwk"
          );
          alert("Okee gitu aja, thanks ya, jan lupa gantiin seratus gua");
        });
    </script>
  </body>
</html>
